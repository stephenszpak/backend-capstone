<!--DesignModel-->
<div class="form-group">
    <label for="NumberOfColors">Number Of Colors</label>
    <input type="number" class="form-control" id="NumberOfColors" placeholder="Number Of Colors" ng-model="design.NumberOfColors" />
</div>
<div class="form-group">
    <label for="DesignFee">Design Fee</label>
    <input type="text" class="form-control" id="DesignFee" placeholder="Design Fee" ng-model="design.DesignFee" />
</div>
<button ng-click="submitDesign(design)">Submit Design</button>
