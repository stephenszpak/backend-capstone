<div class="form-group">
    <label for="CustomerName">Customer Name</label>

</div>

    <label for="CustomerAddress">Customer Address</label>
    <input type="text" class="form-control" id="CustomerName" placeholder="Customer Address" ng-model="customer.CustomerAddress" />
</div>
<button ng-click="submitCustomer(customer)">Submit Customer</button>
