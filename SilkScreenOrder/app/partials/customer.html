<h1 class="text-center">Customers</h1>
<hr class="small-line" />
<div class="container">
    <div class="row">
        <ul class="col-md-4 list-unstyled" ng-repeat="customer in customerlist">
            <li>{{customer.CustomerName}}</li>
            <li>{{customer.CustomerAddress}}</li>
            <li>{{customer.CustomerPhone}}</li>
            <button class="btn-danger" ng-click="deleteCustomer(customer.CustomerId)">DELETE</button>
        </ul>
    </div>
</div>
