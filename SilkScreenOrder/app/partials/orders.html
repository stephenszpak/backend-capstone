
<div class="container">
    <h1>Orders</h1>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn btn-default"><i class="fa fa-search" aria-hidden="true"></i></button>
                        </span>
                        <input type="text" class="form-control longer-input-box" placeholder="Search for ..." ng-model="searchText">
                    </div>
            </div>
            <br />
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Order Number</th>
                            <th>Sales Person</th>
                            <th>Customer</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="order in orderlist | filter: searchText">
                            <td><a href="/#!/orderdetail/{{order.OrderFormId}}">{{order.OrderNumber}}</a></td>
                            <td>{{order.SalesPerson}}</td>
                            <td>{{order.Customer.CustomerName}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
